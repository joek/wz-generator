<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>VCP WZ Generator</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="modal-open">

  <!-- Modal -->
  <div class="modal fade in" tabindex="-1"  style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">VCP WZ Generator</h4>
        </div>
        <div class="modal-body">
          <section>
            <div class="form-group">
              <label for="text">Gib ein Wort ein:</label>
              <input type="text" class="form-control text-center" id="text" ng-model="text">
            </div>
            <div class="panel panel-primary text-center">
              <div class="panel-body vcpwlz">
                {{ text }}
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>

</body>
</html>
